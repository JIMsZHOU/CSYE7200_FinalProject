@()
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Map</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        XHTML
        <button class="btn btn-primary" data-toggle="modal" data-target="#google_maps_api">Click to get Coordinates</button>
        <textarea class="form-control" id="locationText" rows="2" style="width:500px"></textarea>

        <div class="modal fade" id="google_maps_api" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close"data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">选取locations</h4>
                    </div>
                    <div class="modal-body">
                        <div id="map_canvas" style="width: 100%; height: 450px"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8eW1vIJlNdu_vYds8gvPwdpVeQD9ihG8"type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/googleMap.js")"></script>
        <script>
                $("#google_maps_api").on("shown.bs.modal", function () {
                    googleMap.initialize();
                }).on('hide.bs.modal', function () {
                    var res = '';
                    for (var i in googleMap.markers)
                        res += '(' + googleMap.markers[i].geo + '),';

                    res = res.substring(0,res.length-1);
                    $("#locationText").val(res);
                });
        </script>
    </body>
</html>
